<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>gelliello</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e1e;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    h1 {
      margin-bottom: 40px;
    }

    .link-tree {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 250px;
    }

    .link-tree a {
      text-decoration: none;
      color: #fff;
      background: #333;
      padding: 15px;
      text-align: center;
      border-radius: 10px;
      transition: all 0.2s;
    }

    .link-tree a:hover {
      background: #555;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Mein Link Tree</h1>
  <div class="link-tree">
    <a href="https://youtube.com" target="_blank">YouTube</a>
    <a href="https://instagram.com" target="_blank">Instagram</a>
    <a href="https://twitter.com" target="_blank">Twitter</a>
    <a href="https://github.com" target="_blank">GitHub</a>
    <a href="https://discord.com" target="_blank">Discord</a>
    <p>Die Links gehen noch nicht leider..</p>
  </div>
</body>
</html>
